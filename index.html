<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <title>Recicle</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1 id="logo">EPCM</h1>
      </div>
      <nav class="nav">
        <ul class="list-items">
          <li class="list-item"><a href="#section-about-us"> Despre noi</a></li>
          <li class="list-item"><a href="#our-crew"> Echipa noastra</a></li>
        </ul>
      </nav>
      <button class="btn btn-contact">Contactati-ne</button>
      <ion-icon name="menu" class="display-none"></ion-icon>
    </header>

    <main class="main">
      <section class="section section-hero">
        <div class="hero-text">
          <h1>Recicleaza</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit vel
            necessitatibus nam praesentium neque enim impedit sunt perspiciatis
            adipisci beatae.
          </p>
          <button class="btn" id="about-us-btn">Despre noi &DownArrow;</button>
        </div>
      </section>

      <section class="section section-customers">
        <h2 class="subheading">Firme cu care am lucrat si ne recomanda</h2>
        <ul class="list-items">
          <li><img src="./images/logos/LOGO-colect-metal.jpg" alt="logo" /></li>
          <li><img src="./images/logos/metinvest.png" alt="logo" /></li>
          <li><img src="./images/logos/logo-remat-brasov.png" alt="logo" /></li>
        </ul>
      </section>

      <section class="section section-about-us" id="section-about-us">
        <h2 class="subheading">Despre noi</h2>
      </section>

      <section class="section our-crew" id="our-crew">
        <h2 class="subheading">Echipa noastra</h2>
      </section>
    </main>

    <div class="section">
      <h2 class="subheading">Contactati-ne</h2>
    </div>
    <div class="section section-contact">
      <form class="contact-form">
        <div class="form-control">
          <label for="name"><ion-icon name="person"></ion-icon> Nume: </label>

          <input type="text" id="name" />
        </div>

        <div class="form-control">
          <label for="phone"> <ion-icon name="call"></ion-icon>Telefon:</label>

          <input type="number" name="phone" id="phone" />
        </div>

        <div class="form-control">
          <label for="email"> <ion-icon name="mail"></ion-icon>Email:</label>

          <input type="email" name="email" id="email" />
        </div>

        <div class="form-control">
          <label for="text">
            <ion-icon name="document-text"></ion-icon>Mesaj:</label
          >

          <textarea name="text" id="text" cols="21" rows="10"></textarea>
        </div>
      </form>
      <div class="contact-img">
        <img src="./images/img-1.jpg" alt="forest" />
      </div>
    </div>

    <footer class="footer"></footer>
    <script src="./app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
